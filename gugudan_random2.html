<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
         
        var result = 1;
        var num = Number(prompt("몇 단을 출력 하실건가요?"));
            console.log( num+"단");
        for(var i = 1; i <= 9;i++){
            result = num * i 
            console.log( i +"x"+ num +"="+ result );
        }

    </script>
</body>
