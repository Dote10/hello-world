<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>iF문 사용해 보기</h1>
        출력할 단 수 :<input type="text" id="num" >
                    <input type="button" value="확인" onclick="guGudanD()" >
     <script>
         function guGudanD(){
            var strN = document.getElementById('num').value;
            var n = Number(strN);
                if( n<2 || n>10 ){
                    document.write("2이상 9이하의 숫자만 가능합니다.");
                }else{
                        document.write("<h2>"+n+"단</h2>");
                    for(var i = 1; i < 10;i++){
                        document.write(i +"x"+ n +"="+(i*n)+"<br>" );
                    }
                }   
            }
    </script>
</body>
</html>
