<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>6단</h2>
    <script>
        var num6 = 6;
        var i = 1;
        while(i <= 9){
            i++;
            document.write( num6+ "x" + i + "=" +(num6*i)+"<br>");
        }
    </script>
</body>
</html>
