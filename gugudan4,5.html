<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h2>4단</h2>
    <script>
        var n4= 1;
        for(var i = 1; i<=9;i++){
            n4 = i*4
            document.write("4"+"x"+i+ "=" + n4+"<br>");
        }
    </script>
    <h2>5단</h2>
    <script>
        var n5= 1;
        for(var i = 1; i<=9;i++){
            n5 = i*5
            document.write("5"+"x"+i+ "=" + n5+"<br>");
        }
    </script>
    
</body>
</html>
