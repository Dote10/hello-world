<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>iF문 사용해 보기</h1>
     <script>
        
        var strN = prompt("출력할 단을 입력해주세요.");
        var n = Number(strN);
            if( n<2 || n>10 ){
                    console.log("2이상 9이하의 숫자만 가능합니다.");
            }else{
                for(var i = 1; i < 10;i++){
                    console.log(i +"x"+ n +"="+(i*n)+"<br>" );
                }
            }   
        
    </script>
</body>
</html>
